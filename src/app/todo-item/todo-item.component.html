<div class="todo-item-container">
    <label class="container" for="todo-{{id}}" (change)="onChange()">{{key}} <input type="checkbox" id="todo-{{id}}" [checked]="value ? true : false">
        <span class="checkmark"></span>
    </label>
    <div class="todo-item-delete" (click)="deleteItem()">X</div>
</div>
